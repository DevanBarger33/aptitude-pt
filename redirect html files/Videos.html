<!DOCTYPE html>
<html lang="en" ng-app="APTApp">
<head>
	<meta charset="UTF-8">
  <!--Two methods to redirect page to videos.html-->
    <meta http-equiv="refresh" content="0;url=http://www.aptitudept.com/videos.html">
    <script type="text/javascript">
        window.location.href = "http://www.aptitudept.com/videos.html"
    </script>
  <!--end redirection-->
  
	<meta name="keywords" content="physical therapy, Springfield, MO, Aptitude Physical Therapy, PT"/>
	<meta name="description" content="Watch Aptitude Physical Therapy’s ‘Ask Dr. Coleman’ videos for

  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="images/FavIcon.jpg">
	<title>APT Videos</title>

  <!-- CSS -->
  <!-- Boostrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-glyphicons.css" rel="stylesheet">

  <link href="css/style.css" media="screen" rel="stylesheet" type="text/css"/>

</head>
<body>
  <!--===================================================-->
  <!--================     NAVBAR     ===================-->
  <!--===================================================-->
	<div ng-controller="aptController">
		<div  ng-include="header"></div>
	</div>

  <!--===================================================-->
  <!--================     BODYBOX     ==================-->
  <!--===================================================-->
  <div class="container">
    <h2> Redirect Page to Ask Dr. Coleman Videos </h2>

	</div><!--end container-->

  <!--===================================================-->

  <div ng-controller="aptController">
		<div  ng-include="footer"></div>
	</div>
